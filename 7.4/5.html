function Student(name, age, group) {
  this.name = name;
  this.age = age;
  this.group = group;
  this.showInfo = function() {
    document.write("Имя: " + this.name + "<br>");
    document.write("Возраст: " + this.age + "<br>");
    document.write("Группа: " + this.group + "<br>");
  };
}
let student = new Student("Святослав", 19, "ПИ21-2В");
student.showInfo();
